<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

            
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        .sidebar {
            background-color: #252526;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            max-width: 50%;
        }

        .sidebar-header {
            padding: 10px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 14px;
            color: #cccccc;
        }

        .sidebar-header button {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }

        .sidebar-header button:hover {
            background-color: #3c3c3c;
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .file-item {
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 3px;
            margin: 1px 0;
        }

        .file-item:hover {
            background-color: #2a2d2e;
        }

        .file-item-menu-btn {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: auto;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.1s ease-in-out;
        }

        .file-item:hover .file-item-menu-btn {
            opacity: 1; /* Show on hover */
        }

        .file-item-menu-btn:hover {
            background-color: #3c3c3c;
        }

        .context-menu {
            position: absolute;
            background-color: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 4px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .context-menu-item {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 6px 12px;
            display: block;
            width: 100%;
            text-align: left;
            border-radius: 3px;
        }

        .context-menu-item:hover {
            background-color: #0e639c;
            color: #ffffff;
        }

        .context-menu-item.delete {
            color: #f85149;
        }

        .context-menu-item.delete:hover {
            background-color: #d73a49;
            color: #ffffff;
        }

        .file-item.selected {
            background-color: #0e639c;
        }

        .file-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .file-item.folder {
            color: #ffcc02;
        }

        .file-item.python {
            color: #3776ab;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .toolbar {
            background-color: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toolbar button:hover {
            background-color: #1177bb;
        }

        .toolbar button.danger {
            background-color: #d73a49;
        }

        .toolbar button.danger:hover {
            background-color: #e85d75;
        }

        .current-file {
            margin-left: auto;
            font-size: 12px;
            color: #cccccc;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }



        #editor {
            height: 100%;
            width: 100%;
        }

       .bottom-panel {
            background-color: #1e1e1e;
            border-top: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 50%;
            flex-shrink: 0;
            height: 200px; /* Add this */
        }

        .panel-tabs {
            background-color: #2d2d30;
            padding: 0;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
        }

        .panel-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 12px;
            border-right: 1px solid #3c3c3c;
        }

        .panel-tab.active {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .panel-tab:hover {
            background-color: #3c3c3c;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .output-line {
            margin-bottom: 2px;
        }

        .output-line.error {
            color: #f85149;
        }

        .output-line.success {
            color: #56d364;
        }

        .output-line.info {
            color: #79c0ff;
        }

        .lint-item {
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 3px;
            cursor: pointer;
        }

        .lint-item.error {
            background-color: #2d1b1b;
            border-left: 3px solid #f85149;
        }

        .lint-item.warning {
            background-color: #2d2a1b;
            border-left: 3px solid #d29922;
        }

        .lint-item:hover {
            background-color: #3c3c3c;
        }

        .lint-severity {
            font-weight: bold;
            margin-right: 8px;
        }

        .lint-message {
            color: #cccccc;
        }

        .lint-location {
            color: #8b949e;
            font-size: 11px;
        }

        .status-bar {
            background-color: #007acc;
            color: white;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d30;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .terminal-header {
            display: flex;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #3c3c3c;
            margin-bottom: 10px;
        }

        .terminal-header button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 10px;
            max-height: 120px;
        }

        .terminal-input-container {
            display: flex;
        }

        #terminal-input {
            flex: 1;
            background-color: #2d2d30;
            color: #ffffff;
            border: 1px solid #3c3c3c;
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }




        .horizontal-split {
            display: flex;
            flex: 1;
            height: calc(100vh - 30px); /* Adjust for status bar */
        }

        .vertical-split {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .resize-handle {
            position: relative;
            background: transparent;
            z-index: 10;
            flex-shrink: 0;
        }

        .vertical-handle {
            width: 4px;
            cursor: col-resize;
            min-width: 4px;
            max-width: 4px;
        }

        .horizontal-handle {
            height: 4px;
            cursor: row-resize;
            min-height: 4px;
            max-height: 4px;
        }

        .resize-handle:hover {
            background: var(--accent-color, #007acc);
        }

        .resize-handle.dragging {
            background: var(--accent-color, #007acc);
        }



        .editor-wrapper {
            min-height: 100px;
            flex-shrink: 0;
        }

        .bottom-panel {
            min-height: 100px;
            max-height: 50%;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="horizontal-split">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Explorer</h3>
                    <button id="back-button" title="Go Back" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="open-folder" title="Open Folder">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
                <div class="file-explorer" id="file-explorer">
                    <div class="file-item">
                        <i class="fas fa-info-circle"></i>
                        <span>Open a folder to explore files</span>
                    </div>
                </div>
            </div>

            <div class="resize-handle vertical-handle" data-direction="horizontal"></div>

            <div class="main-content">
                <div class="toolbar">
                    <button id="new-file">
                        <i class="fas fa-file-plus"></i>
                        New
                    </button>
                    <button id="save-file">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                    <button id="run-code">
                        <i class="fas fa-play"></i>
                        Run
                    </button>
                    <button id="lint-code">
                        <i class="fas fa-check-circle"></i>
                        Lint
                    </button>
                    <button id="clear-output" class="danger">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                    <div class="current-file" id="current-file">
                        untitled.py
                    </div>
                </div>

                <div class="editor-container">
                    <div class="vertical-split">
                        <div class="editor-wrapper">
                            <div id="editor"></div>
                        </div>

                        <div class="resize-handle horizontal-handle" data-direction="vertical"></div>

                        <div class="bottom-panel">
                            <div class="panel-tabs">
                                <button class="panel-tab active" id="tab-output">Output</button>
                                <button class="panel-tab" id="tab-problems">Problems</button>
                                <button class="panel-tab" id="tab-terminal">Terminal</button>
                            </div>
                            <div class="panel-content" id="panel-output">
                                <div class="output-line info">Python IDE ready. Press Run to execute your code.</div>
                            </div>
                            <div class="panel-content hidden" id="panel-problems">
                                <div class="output-line info">No problems detected. Run linting to check your code.</div>
                            </div>
                            <div class="panel-content hidden" id="panel-terminal">
                                <div class="terminal-header">
                                    <button id="new-terminal">New Terminal</button>
                                    <button id="kill-terminal">Kill Terminal</button>
                                </div>
                                <div class="terminal-output" id="terminal-output"></div>
                                <div class="terminal-input-container">
                                    <input type="text" id="terminal-input" placeholder="Enter command..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status-text">Ready</span>
        <span id="cursor-position">Ln 1, Col 1</span>
    </div>

    <div id="context-menu" class="context-menu">
        <button class="context-menu-item" id="rename-file-btn">Rename</button>
        <button class="context-menu-item delete" id="delete-file-btn">Delete</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="editor.js"></script>
    <script src="python_runner.js"></script>
    <script src="linter.js"></script>
    <script src="renderer.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</body>
</html>
